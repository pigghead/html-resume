name: deploy repo to azure static site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Upload to azure blob with azcopy
      run: |
          azcopy sync "./" "https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/\$web${{ secrets.AZURE_SAS_TOKEN }}" \
          --recursive
          

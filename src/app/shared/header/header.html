<header class="sticky">
    <div class="nav-bar">
        <p><a class="roboto-mono-font -light logo" href="#">JUSTIN ARMSTRONG</a></p>
        <div id="hamburger" class="hamburger" (click)="toggleMenu($event)" [ngClass]="{'is-active': isMenuOpen}">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </div>
    <div class="side-wrapper" [ngClass]="{'is-active': isMenuOpen}">
        <div class="side-content roboto-mono-font">
            <a routerLink="/" (click)="closeMenu(); scrollTo('home')">Home</a>
            <a (click)="closeMenu(); scrollTo('about')">About</a>
            <a (click)="closeMenu(); scrollTo('projects')">Projects</a>
            <a routerLink="/contact" (click)="closeMenu()">Contact</a>
        </div>
    </div>
</header>
